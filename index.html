<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise ğŸ</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Baloo+2:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Fredoka', cursive;
  min-height: 100vh;
  overflow-x: hidden;
  text-align: center;
  background: #f8f9fa;
}

section {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 3vh 4vw;
  opacity: 0;
  transition: opacity 1s ease;
}
section.active { display: flex; opacity: 1; }

h1 {
  font-family: 'Baloo 2', cursive;
  font-size: clamp(2rem, 7vw, 4.2rem);
  margin-bottom: 1.2rem;
  line-height: 1.1;
}
.subtitle {
  font-size: clamp(1rem, 3.5vw, 1.2rem);
  opacity: 0.9;
  margin-bottom: 2rem;
}

/* â”€â”€ STEP 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#step1 {
  position: relative;
  color: #fff;
  overflow: hidden;
}
#step1 .collage {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  z-index: 0;
}
#step1 .collage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.25);
}

#step1 .container {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.62);
  padding: clamp(1.8rem, 5vw, 4rem) clamp(1.2rem, 4vw, 3rem);
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.45);
  max-width: 92vw;
  width: 100%;
  max-width: 640px;
  backdrop-filter: blur(5px);
  text-align: center;
}

#step1 .typewriter h1 {
  font-family: 'Pacifico', cursive;
  font-size: clamp(2.4rem, 8.5vw, 5.2rem);     /* â† tightened range */
  line-height: 1.05;
  color: #ffd43b;
  text-shadow: 2px 2px 14px rgba(0,0,0,0.55);
  margin: 0.3em 0 0.5em;
  overflow: hidden;
  border-right: .14em solid #fff;
  white-space: nowrap;
  animation: typing 3.4s steps(30,end), blink-caret .85s step-end infinite;
}

/* â”€â”€ GIFTS (STEP 2) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#step2 { background: linear-gradient(180deg, #fff1f3, #ffe6e9); color: #333; }

.gift-area {
  display: flex;
  flex-wrap: wrap;
  gap: clamp(1.4rem, 5vw, 3.5rem);
  justify-content: center;
  margin: 2rem 0 2.5rem;
  width: 100%;
  padding: 0 3vw;
}

.gift-container {
  position: relative;
  width:  clamp(90px, 21vw, 120px);
  aspect-ratio: 1;
}

.gift {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
  animation: bounce 2.8s ease-in-out infinite;
  transition: all 0.65s ease;
}
.gift::before, .gift::after {
  content: '';
  position: absolute;
  background: rgba(255,255,255,0.88);
}
.gift::before { width: 100%; height: 14px; top: 45%; left: 0; }
.gift::after  { width: 14px;  height: 100%; left: 45%; top: 0; }

.gift.red   { background: linear-gradient(135deg, #ff6b6b, #ff8a8a); }
.gift.blue  { background: linear-gradient(135deg, #4dabf7, #76c9ff); }
.gift.green { background: linear-gradient(135deg, #51cf66, #8ee0a2); }

@keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-9px); } }

.msg-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.65);
  padding: 0.9rem 1.2rem;
  background: rgba(255,255,255,0.97);
  color: #222;
  border-radius: 14px;
  border: 2px dashed #ff8fab;
  box-shadow: 0 6px 18px rgba(0,0,0,0.14);
  font-size: clamp(0.88rem, 2.6vw, 1rem);
  line-height: 1.4;
  text-align: center;
  min-width: 130px;
  max-width:  min(240px, 80vw);          /* â† important: prevents overflow on small screens */
  width: max-content;
  pointer-events: none;
  opacity: 0;
  transition: 
    opacity 0.75s ease,
    transform 0.65s cubic-bezier(0.34, 1.6, 0.6, 1.2);
  z-index: 2;
}

.msg-box.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* Extra safety for tiny screens */
@media (max-width: 420px) {
  #step1 .typewriter h1 { font-size: clamp(2.1rem, 9vw, 3.8rem); }
  .msg-box {
    max-width: 78vw;
    font-size: 0.9rem;
    padding: 0.8rem 1rem;
  }
  .gift-container { width: clamp(80px, 23vw, 100px); }
}

/* Other shared styles (music, confetti, envelope, buttonsâ€¦) */
.music-btn {
  position: fixed;
  top: 14px; right: 14px;
  z-index: 100;
  background: rgba(255,255,255,0.92);
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 1.3rem;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.22);
}

.confetti { position: fixed; inset: 0; pointer-events: none; z-index: 20; overflow: visible; }

button, .arrow-btn {
  margin-top: 1.8rem;
  padding: 0.7rem 1.8rem;
  font-size: 1.15rem;
  cursor: pointer;
  border: none;
  border-radius: 12px;
}
.arrow-btn {
  font-size: 2.8rem;
  background: rgba(255,255,255,0.18);
  color: white;
  padding: 0.4rem 1.2rem;
  min-width: 70px;
}
button {
  background: #ff6b6b;
  color: white;
  box-shadow: 0 5px 14px rgba(255,107,107,0.35);
}

/* Animations */
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink-caret { 50% { border-color: transparent } }
</style>
</head>
<body>

<button class="music-btn" onclick="toggleMusic()">ğŸµ</button>
<audio id="bgMusic" loop><source src="music.mp3" type="audio/mpeg"></audio>
<audio id="tickSound"><source src="countdown.mp3" type="audio/mpeg"></audio>
<div class="confetti" id="confetti"></div>

<!-- Step 0 -->
<section class="active" id="step0">
  <h1>Are you ready? ğŸ</h1>
  <div class="subtitle">The surprise starts in</div>
  <div class="countdown" id="countdown">10</div>
</section>

<!-- Step 1 -->
<section id="step1">
  <div class="collage">
    <img src="BDAY/1.jpg"/><img src="BDAY/2.jpg"/><img src="BDAY/3.jpg"/>
    <img src="BDAY/4.jpg"/><img src="BDAY/5.jpg"/><img src="BDAY/6.jpg"/>
    <img src="BDAY/7.jpg"/><img src="BDAY/8.jpg"/><img src="BDAY/9.jpg"/>
  </div>
  <div class="container typewriter">
    <h1>Happy 21st Birthday!</h1>
    <button class="arrow-btn" onclick="nextStep(2)">â†’</button>
  </div>
</section>

<!-- Step 2 -->
<section id="step2">
  <h1>Unbox the Gifts ğŸ‰</h1>
  <div class="subtitle">Tap each box to reveal a message</div>
  <div class="gift-area">
    <div class="gift-container">
      <div class="gift red" onclick="openGift(this,'You make every hangout better ğŸ˜„')"></div>
      <div class="msg-box"></div>
    </div>
    <div class="gift-container">
      <div class="gift blue" onclick="openGift(this,'Thanks for being real and always there ğŸ¤')"></div>
      <div class="msg-box"></div>
    </div>
    <div class="gift-container">
      <div class="gift green" onclick="openGift(this,'Hereâ€™s to more memories together ğŸ¥³')"></div>
      <div class="msg-box"></div>
    </div>
  </div>
  <button onclick="nextStep(3)">Next ğŸ’Œ</button>
</section>

<!-- Step 3 remains unchanged -->

<script>
// Your existing JavaScript (nextStep, countdown, confetti, openGift, toggleMusic)
// Make sure openGift adds the 'show' class:
function openGift(gift, msg) {
  if (gift.classList.contains('unwrap')) return;
  
  gift.style.transition = 'transform 0.7s ease, opacity 0.7s ease';
  gift.style.transform = 'scale(0) rotate(360deg)';
  gift.style.opacity = 0;

  const box = gift.parentElement.querySelector('.msg-box');
  setTimeout(() => {
    box.textContent = msg;
    box.classList.add('show');
  }, 700);
  
  gift.classList.add('unwrap');
}

// ... rest of your script (countdown, confetti, music, etc.)
</script>

</body>
</html>
